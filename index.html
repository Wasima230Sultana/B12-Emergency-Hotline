<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
   
    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navber -->
    <div class="bg-white shadow-lg ">
         <div class=" max-w-[1800px] mx-auto flex justify-between items-center p-10">
        <div class="flex items-center">
            <img src="assets/logo.png" alt="" class="h-[60px]">
            <h1 class="text-[#006747] text-3xl font-bold">Emergency <br> Service</h1>
        </div>
        <div>
            <button class="btn btn-outline ml-5 font-bold text-xl rounded-3xl bg-[#d8fbe0]">0<img src="assets/heart.png" alt="" class="h-[25px] "></button>
            <button class="btn btn-outline ml-5 font-bold text-xl rounded-3xl bg-[#d8fbe0]">100<img src="assets/coin.png" alt="" class="h-[25px] "></button>
            <button class="btn btn-outline bg-[#00A63E] ml-5 pl-5 font-medium text-lg text-[#ffffff] rounded-3xl p-6">0 <span>Copy</span></button>
        </div>
    </div>
    </div>
   <!-- banner -->
    <div class="w-full p-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] bg-[#234565] text-center">
        <div class="flex justify-center items-center">
            <img class="w-[100px] " src="assets/logo.png" alt="">
        </div>
        
        <h1 class="font-bold text-2xl text-white">Emergency Service Directory</h1>
        <p class="font-semibold text-lg text-[#ffffff]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>


    <!-- card section  -->
    <div class="bg-[rgb(235,254,242)] w-full min-h-[1200px]">
        <div class="max-w-[1800px] mx-auto pt-10">
            <div class="h-[400px] border-2 p-5 bg-white rounded-xl shadow-xl ">
                <div class="mt-10 flex justify-between items-center " >
                <img class="w-[35px]"src="assets/emergency.png" alt="">
                <i class="fa-regular fa-heart text-2xl"></i>
                </div>
                <h1 class="font-bold text-xl mt-4">National Emergency Number</h1>
                <p class="text-[#5C5C5C]">National Emergency</p>
                <h1 class="font-bold text-xl mt-5">999</h1>
                <button class="btn btn-xs rounded-2xl">All</button>
                <div class="mt-5">
                  <button class="btn btn-soft rounded-xl w-1/3 mr-2 bg-white"><i class="fa-regular fa-copy"></i>Copy</button>
                  <button class="btn btn-soft rounded-xl w-1/3 bg-[#00A63E]"><i class="fa-solid fa-phone"></i>Call</button>  
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
